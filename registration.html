<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Section-->
    <nav>
      <ul class="Menu">
        <li><a href="/landingPage.html">Sign out</a></li>
      </ul>
    </nav>
    <div class="container_registration">
    <!-- Header Section-->
    <div class="header_registration">
      <h1><mark> Register</mark></h1>
      <p>Are you first time here?<br>
        Please fill in this form to create an account.</p>
      </div>
       <!-- Main Section-->
    <div class="main_registration">
    <div class="form_registration">
   
      <form action="">
          <label for="email"><b>Email</b></label>
          <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
          /><br>
          
          <label for="psw"><b>Password</b></label>
          <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
          /><br>
          
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
          /><br>
          <p>
            By creating an account you agree to our
            <a href="/term&privacy.html" target="_blank">Terms & Privacy</a>.
          </p>
    </div>
          <div id="register_button">
            <button type="submit" class="registerbtn">Register</button>

          </div>
        
        <div class="link_signin">
          <p>Already have an account? <a href="/loginPage.html">Sign in</a>.</p>
        </div>
      </form>
    </div>
    </body>
  </div>
    </html>
