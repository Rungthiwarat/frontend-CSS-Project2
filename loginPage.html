<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section-->
    <nav>
      <ul class="Menu">
        <li><a href="/landingPage.html">Sign out</a></li>
      </ul>
    </nav>
    <!-- Header Section-->
    <header class="head_text_login">
      <h1><mark>Welcome to login page</mark></h1>
      <p>
        Do you already have an account with us?<br />
        if not, please click here to register first!
      </p>
      <a href="/registration.html" class="registration_link">Registration</a>
    </header>
    <!--Main Section-->
    <main>
      <div class="login_form">
        <h1>Login</h1>
        <form id="login-form">
          <input
            type="text"
            name="username"
            id="username-field"
            class="login-form-field"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            id="password-field"
            class="login-form-field"
            placeholder="Password"
          />
          <button type="submit" value="Login" id="login-form-submit">
            Login
          </button>

          <div class="SeeDoc_text">
            <a href="/allProductsPage.html"
              ><h1>Go to select your Doctor!</h1>
              <hr
            /></a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
